<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 16px;
        }


        h1 {
            font-size: 3rem;
        }

        h2 {
            font-size: 2.25rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.313rem;
        }

        h5 {
            font-size: 1.125rem;
        }

        h6 {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <p>Example regular text</p>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

</body>
</html>
