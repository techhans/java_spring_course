<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      div > .content { background: yellow; color: red; }      
    </style>
</head>
<body>
    <div>
        <ul>
            <li>딸기</li>
            <li>포도</li>
            <li class="content">사과</li>  
        </ul>
        <span class="content">사과</span>  
        <p>바나나</p>
        <p>수박</p>        
    </div>

</body>
</html>
