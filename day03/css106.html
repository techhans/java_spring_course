<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      a[href]{ background: yellow; color: red; }
      li[class="content"]{ background: yellow; color: red; }
    </style>
</head>
<body>
    <div>
        <a href = "https://www.google.co.kr" target="_blank">구글</a>       
        <br>
        <a href = "https://www.google.co.kr" target="_blank">네이버</a>               
        <br>        
        <a href = "https://www.turtlecoding.org" target="_blank">터틀코딩</a>                       
        <br>        

    </div>
    <div>
        <ul>
            <li>딸기</li>
            <li>포도</li>
            <li class="content">사과</li>  
        </ul>
        <span class="content">사과</span>  
        <p>바나나</p>
        <p>수박</p>        
    </div>
</body>
</html>
